<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="main.css">
  <title>Metal Songs</title>
</head>

<body>
  <h1>\m/. . . Metal Songs . . . \m/</h1>

  <!-- begin add/edit form -->
  <form action="" id="song_form">
    <input type="hidden" id="songId" value="" />

    <fieldset>
      <label for="title">Title:</label>
      <input type="text" id="title">
    </fieldset>
    <fieldset>
      <label for="artist">Artist:</label>
      <input type="text" id="artist">
    </fieldset>
    <fieldset>
      <label for="yearReleased">Year Released:</label>
      <input type="text" id="yearReleased" maxlength="4" size="4">
    </fieldset>
    <fieldset>
      <label for="length">Length:</label>
      <input type="text" id="length" maxlength="4" size="4">
    </fieldset>
    <button id="form-submit">submit</button>
  </form>
  <!-- end add/edit form -->

  <section id="songs_container" class="container"></section>
  <script type="module" src="main.js"></script>
</body>

</html>
